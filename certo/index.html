                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="text" name="login" id="ilogin" placeholder=" seu e-mail" autocomplete="email" required maxlength="30">

                    </div>

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci minha senha 
                    <i class="material-icons">mail</i></a>

                    <button id="senha">Esqueci a senha <i class="material-icons" id="black">mail</i></button> -->
